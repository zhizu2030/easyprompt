<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API 文档</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <style>
    .sidebar { width: 320px; }
    .markdown-section { max-width: 900px; margin: 0 auto; }
    .markdown-section code { background: #f6f8fa; color: #c7254e; }
    .markdown-section pre { background: #f6f8fa; }
    .sidebar-nav { font-size: 16px; }
    .app-name-link { font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'API 文档',
      repo: '',
      coverpage: false,
      auto2top: true,
      subMaxLevel: 2,
      search: 'auto'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
